name: ci
on:
  - pull_request
  - push

jobs:
  build:
    name: Build (ubuntu)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          override: true

      - name: Generate random cache key to ensure the cache directories are saved after build
        id: random-cache-key
        run: echo "::set-output name=key::$(( head /dev/random -c 32 ))"

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ steps.random-cache-key.outputs.key }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build
        run: cargo build --release

  test:
    name: Tests (ubuntu)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Generate random cache key to ensure the cache directories are saved after build
        id: random-cache-key
        run: echo "::set-output name=key::$(head /dev/random -c 32)"
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ steps.random-cache-key.outputs.key }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Test
        run: cargo test --release